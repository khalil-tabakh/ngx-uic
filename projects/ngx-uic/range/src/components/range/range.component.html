<div class="track" [style.--low]="low()" [style.--high]="high()" #trackRef></div>
<div class="slider" #sliderRef>
    <div class="thumb" [style.--low]="low()" #thumbRef></div>
    @if (marks()) {
        @let marks = (max() - min()) / step() + 1;
        @for (mark of [].constructor(marks); track $index) {
            <div class="mark" #markRef></div>
        }
    }
    <div class="thumb" [style.--high]="high()" #thumbRef></div>
</div>
